<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./TicTacToe.css">
    <title>Tic Tac Toe</title>
  </head>
  <br>
  <br>
  <body>
    <div>
      <h1>TIC TAC TOE</h1>
      <br>
      <br>
      <h1 id="finalResult"></h1>
      <br>
      <br>
    </div>
    <div class="parent">
    <div><input type="button" id="1" value="" onclick="addXorZero(this.id, 0, 0)"></div>
    <div><input type="button" id="2" value="" onclick="addXorZero(this.id, 0, 1)"></div>
    <div><input type="button" id="3" value="" onclick="addXorZero(this.id, 0, 2)"></div>
    <div><input type="button" id="4" value="" onclick="addXorZero(this.id, 1, 0)"></div>
    <div><input type="button" id="5" value="" onclick="addXorZero(this.id, 1, 1)"></div>
    <div><input type="button" id="6" value="" onclick="addXorZero(this.id, 1, 2)"></div>
    <div><input type="button" id="7" value="" onclick="addXorZero(this.id, 2, 0)"></div>
    <div><input type="button" id="8" value="" onclick="addXorZero(this.id, 2, 1)"></div>
    <div><input type="button" id="9" value="" onclick="addXorZero(this.id, 2, 2)"></div>
    </div>
    <br>
    <br>
    <button onClick="window.location.reload();">Play again?</button>
    <script src="./TicTacToe.js"></script>
  </body>
</html>
